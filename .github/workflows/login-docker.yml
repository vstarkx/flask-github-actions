name: login

on:
  push:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.USERNAME}} 
          password: ${{secrets.TOKEN}} 
          
      - name: build
        uses: docker/build-push-action@v2
     
      - name: build and run
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            vstarkx/flask-github-actions
            vstarkx/flask-github-actions:latest